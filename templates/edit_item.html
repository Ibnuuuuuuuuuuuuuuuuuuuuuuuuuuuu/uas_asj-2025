<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #6F4E37; }
        .navbar-brand, .nav-link { color: #fff !important; }
        .container { margin-top: 20px; }
        .card-header { background-color: #A0522D; color: white; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">Coffeeshop Admin</a>
            </div>
    </nav>

    <div class="container">
        <h1 class="my-4 text-center">Edit Item Menu</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Form Edit Item</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('update_item', id=item.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Menu:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi:</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Harga:</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ item.price }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Kategori:</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="Coffee" {% if item.category == 'Coffee' %}selected{% endif %}>Coffee</option>
                            <option value="Non-Coffee" {% if item.category == 'Non-Coffee' %}selected{% endif %}>Non-Coffee</option>
                            <option value="Food" {% if item.category == 'Food' %}selected{% endif %}>Food</option>
                            <option value="Snack" {% if item.category == 'Snack' %}selected{% endif %}>Snack</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Item</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Kembali</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
